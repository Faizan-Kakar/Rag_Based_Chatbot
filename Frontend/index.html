<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAG Chatbot</title>
  <link rel="stylesheet" href="index1.css">
</head>
<body>
  <!-- Signup/Login Section -->
  <div class="auth-container" id="authContainer">
    <h2 id="authTitle">Login</h2>

    <!-- Login Form -->
    <div id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="login()">Login</button>
      <p>Donâ€™t have an account? <a href="#" onclick="toggleAuth('signup')">Signup</a></p>
    </div>

    <!-- Signup Form -->
    <div id="signupForm" style="display:none;">
      <input type="text" id="signupName" placeholder="Full Name">
      <input type="email" id="signupEmail" placeholder="Email">
      <input type="password" id="signupPassword" placeholder="Password">
      <button onclick="signup()">Signup</button>
      <p>Already have an account? <a href="#" onclick="toggleAuth('login')">Login</a></p>
    </div>
  </div>

  <!-- Main Chat Layout -->
  <div class="main-container" id="mainContainer" style="display:none;">
    
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Sessions</h2>
        <button onclick="createNewSession()">+ New Chat</button>
      </div>
      <div class="session-list" id="sessionList">
        <!-- Sessions added dynamically -->
      </div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer">
      <!-- Upload Docs -->
      <div class="upload-section">
        <input type="file" id="docInput">
        <button onclick="uploadDoc()">Upload</button>
      </div>

      <!-- Chatbox -->
      <div class="chat-box" id="chatBox"></div>

      <!-- Input -->
      <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your query...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script src="index1.js"></script>
</body>
</html>
